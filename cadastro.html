<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<body>
    <h1>Cadastro</h1>
    <form>
        <label>Nome</label>
        <div>
            <input type="text">
        </div>
        <br>
        <label>Email</label>
        <div>
            <input type="email">
        </div>
        <br>
        <label>Senha</label>
        <div>
            <input type="password">
        </div>
        <br>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>

</html>
