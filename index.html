<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <form>
                    <div class="alert alert-success alert-dismissible" id="Submit-message">
                        <div class="align">
                            <button class="btn-close g-0" data-bs-dismiss="alert"></button>
                            <h2>Cadatro Efetuado</h2>
                        </div>
                    </div>
                    <h1>Cadastro</h1>
                    <label for="name" class="form-label">Nome Completo</label>
                    <input type="text" id="name" class="form-control" required name="name">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" class="form-control" required name="email">
                    <label for="tel" class="form-label">Telefone</label>
                    <input type="tel" id="tel" class="form-control" required name="tel">
                    <div class="form-check" id="check-container">
                        <input type="checkbox" id="checkbox" class="form-check-input" required name="checkbox">
                        <label for="checkbox" class="form-check-label">Li e concordo com os <a
                                href="./doc/Termos de Serviço.pdf" target="_blank">termos</a></label>
                    </div>
                    <div class="error-message">
                        <label for="checkbox" class="error">Aceite os termos</label>
                    </div>
                    <button class="btn btn-primary">Enviar</button>
                </form>
                <div class="form-switch">
                    <input class="form-check-input" id="bg-color" type="checkbox">
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
