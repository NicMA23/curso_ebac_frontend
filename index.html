<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <title>Contato</title>
</head>

<body>
    <section>
        <div class="container">
            <form>
                <div class="contact">
                    <h1>Contato</h1>
                </div>
                <div id="Submit-message">
                    <h2>Formulário Enviado</h2>
                </div>
                <label for="full-name" class="label" id="first">Nome Completo</label>
                <input type="text" id="full-name" required name="nome">
                <label for="email" class="label">Email</label>
                <input type="email" id="email" required name="email">
                <label for="tel" class="label">Telefone</label>
                <input type="tel" id="tel" required name="tel">
                <label for="cpf" class="label">CPF</label>
                <input type="text" id="cpf" required name="cpf">
                <label for="endereço" class="label">Endereço Completo</label>
                <input type="text" id="endereço" required name="endereço">
                <label for="cep" class="label">CEP</label>
                <input type="text" id="cep" required name="cep">
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
